<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    div > p{
        display: none;
    }
    div:hover > p {
        display: block;
        color: aliceblue;
        background-color: brown;
    }
    div:hover{
        color: aquamarine;
    }
</style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mmouse aqui</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
</body>
</html>
